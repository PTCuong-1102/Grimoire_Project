<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Project Grimoire: Loading State</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#e16360",
                "background-light": "#f8f6f6",
                "background-dark": "#201212",
                },
                fontFamily: {
                "display": ["Inter", "Noto Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#171212] dark:text-gray-100 overflow-hidden h-screen flex flex-col">
<!-- Top Loading Bar -->
<!-- Requirement: super-thin (2px) progress bar across the very top -->
<div class="fixed top-0 left-0 w-full h-[2px] z-50 bg-gray-200 dark:bg-gray-800">
<div class="h-full bg-primary transition-all duration-1000 ease-out w-[75%] shadow-[0_0_10px_rgba(225,99,96,0.5)]"></div>
</div>
<div class="flex h-full w-full">
<!-- Sidebar Navigation -->
<aside class="w-64 border-r border-gray-200 dark:border-gray-800 h-full bg-white dark:bg-[#1a1010] flex flex-col justify-between p-4 flex-shrink-0">
<div class="flex flex-col gap-6">
<!-- Branding -->
<div class="flex flex-col px-2">
<h1 class="text-base font-medium leading-normal dark:text-white">Project Grimoire</h1>
<p class="text-[#866565] text-xs font-normal leading-normal">Writing Workspace</p>
</div>
<!-- Nav Menu -->
<nav class="flex flex-col gap-1">
<!-- My Stories -->
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#f4f1f0] dark:bg-primary/20 group transition-colors" href="#">
<span class="material-symbols-outlined text-[#171212] dark:text-primary text-[20px] font-variation-settings-'FILL'-1">
                            menu_book
                        </span>
<span class="text-[#171212] dark:text-white text-sm font-medium leading-normal">My Stories</span>
</a>
<!-- Characters -->
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" href="#">
<span class="material-symbols-outlined text-[#866565] dark:text-gray-400 text-[20px]">
                            group
                        </span>
<span class="text-[#171212] dark:text-gray-300 text-sm font-medium leading-normal">Characters</span>
</a>
<!-- World Map -->
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" href="#">
<span class="material-symbols-outlined text-[#866565] dark:text-gray-400 text-[20px]">
                            public
                        </span>
<span class="text-[#171212] dark:text-gray-300 text-sm font-medium leading-normal">World Map</span>
</a>
<!-- Settings -->
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" href="#">
<span class="material-symbols-outlined text-[#866565] dark:text-gray-400 text-[20px]">
                            settings
                        </span>
<span class="text-[#171212] dark:text-gray-300 text-sm font-medium leading-normal">Settings</span>
</a>
</nav>
</div>
<!-- Sync Status -->
<div class="px-3 py-2 flex items-center gap-2 opacity-70">
<span class="material-symbols-outlined text-[#866565] text-[16px] animate-spin">
                    sync
                </span>
<span class="text-[#866565] text-xs">Syncing...</span>
</div>
</aside>
<!-- Main Content Area -->
<main class="flex-1 h-full overflow-y-auto bg-background-light dark:bg-background-dark relative">
<!-- Editor Content Container -->
<div class="max-w-[800px] mx-auto px-8 py-12 flex flex-col h-full">
<!-- Skeleton Header -->
<div class="animate-pulse flex flex-col gap-6 mb-8">
<!-- Title Skeleton -->
<div class="h-10 bg-gray-200 dark:bg-gray-800 rounded-lg w-2/3"></div>
<!-- Meta info skeleton -->
<div class="flex gap-4">
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-24"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-32"></div>
</div>
</div>
<!-- Skeleton Body -->
<div class="animate-pulse flex flex-col gap-4 flex-1">
<!-- Paragraph 1 -->
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-full"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-full"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-[90%]"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-[95%]"></div>
<!-- Gap -->
<div class="h-8"></div>
<!-- Paragraph 2 -->
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-full"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-[92%]"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-[98%]"></div>
<!-- Gap -->
<div class="h-8"></div>
<!-- Image Placeholder Skeleton -->
<div class="w-full h-64 bg-gray-100 dark:bg-gray-800/50 rounded-xl border-2 border-dashed border-gray-200 dark:border-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-4xl">
                            image
                        </span>
</div>
<!-- Paragraph 3 -->
<div class="h-8"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-full"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-[85%]"></div>
</div>
</div>
</main>
</div>
</body></html>
